    <content>
      <form>
        <h1>Food Details Key-In</h1>
        <label for="username">Food Name</label>
        <input type="text" name="foodname" id="foodname" required>
        <br>
        <label for="password">Restaurant Name</label>
        <input type="text" name="restaurantname" id="restaurantname" required>
        <br>
        <label for="restaurantdescription" class="longkeyin">Restaurant Description</label>
        <input type="text" name="restaurantdescription" id="restaurantdescription" required>
        <br>
        <label for="price">Price</label>
        <input type="range" min="1" max="5" step="1">
        <br>
        <label for="address" class="longkeyin">Address</label>
        <input type="text" name="address" id="address">
        <br>
        <label for="phonenumber">Phone Number</label>
        <input type="text" name="phonenumber" id="phonenumber">
        <br>
        <label for="googlemapnav" class="longkeyin">Google Map Navigation Link</label>
        <input type="text" name="googlemapnav" id="googlemapnav">
        <br>
        <input id="submit" type="submit" value="Submit">
      </form>
    </content>
